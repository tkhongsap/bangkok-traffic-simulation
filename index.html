<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangkok Roundabout Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="simulation-container">
        <!-- 3D Canvas will be inserted here by Three.js -->
    </div>
    <div id="ui-overlay">
        <div id="time-display">Time: 08:00</div>
        <div id="peak-indicator">Normal Traffic</div>
        <div id="vehicle-count">Vehicles: 0</div>
        <div id="intensity-indicator">Demand Index: 1.00</div>
        <div id="roundabout-density">Roundabout: 0 vehicles (0% load)</div>
        <div id="queue-indicator">Heaviest Queue: 0 vehicles</div>
        <div id="incident-status">No active incidents</div>
    </div>

    <!-- Import Three.js via CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
